<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pokimons</title>
    <link rel="stylesheet" href="./main.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


    <header class="header">
        <div class="container w-[1340px] mx-auto  flex items-stretch justify-center ">
            <img src="./images/pokemon_logo 1.svg" alt="" class=" logo absolute">
            <img src="./images/heart.svg" alt="" class=" relative left-[600px]">
        </div>
    </header>


    <main class="main">
        <section class="form-section  ">
            <div class="container mx-auto w-[1200px]">
                <form action="#" class="form flex items-center justify-between">
                    <select class="select border border-[#563632] rounded-2xl px-5 py-3 shadow shadow-slate-500">
                        <option style="visibility: hidden;">Candy</option>
                        <option value="all">All</option>
                    </select>
                    <label class="label">
                        <input type="search" placeholder="search..." class="search border border-[#563632] rounded-2xl px-8 py-3 shadow shadow-slate-500">
                    </label>
                    <select class="select border border-[#563632] rounded-2xl px-8 py-3 shadow shadow-slate-500" aria-placeholder="sort by">
                        <option style="visibility: hidden;">Sort by</option>
                        <option value="all">Aa-Zz</option>
                    </select>
                    <button class="btn border bg-[#fff] border-[#563632] rounded-2xl px-8 py-3 shadow shadow-slate-500 hover:bg-slate-500" type="submit">Button</button>
                </form>
            </div>
        </section>
        <section class="hero mt-11">
            <div class="container w-[1340px] mx-auto  ">
                <div class="hero__inner  flex items-center justify-center">
                    <ul class="list grid grid-cols-4 w-full gap-[30px] ">

                    </ul>
                </div>
            </div>
        </section>
    </main>




    <script src="./data.js"></script>
    <script src="./index.js"></script>
</body>

</html>
